<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        #container {
            width: 350px;
            position: static; 
            background-color: aqua;
        }
        #d3 {
            position: relative;/*left ou top so funcionam quando position relative e acionado e se movimenta a partir da propria posição original*/
            left: 15px;
            top: 15px;
            /*absolute se movimenta referenciando o body*/
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="d1">div 1</div>
        <div id="d2">div 2</div>
        <div id="d3">div 3</div>
    </div>
</body>
</html>
